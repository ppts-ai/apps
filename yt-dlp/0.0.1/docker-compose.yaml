version: '3.8' # Specify the Compose file version

services:
  web:
    image: nginx:latest # Replace with the image you want to run
    ports:
      - "8080:80" # Map port 80 in the container to port 8080 on the host
    volumes:
      - ./nginx/html:/usr/share/nginx/html # Optional: Mount a directory to persist data or serve files
    environment:
      - NGINX_HOST=localhost # Optional: Set environment variables
      - NGINX_PORT=80
